<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" type="text/css">
   
</head>
<body>
    <div id="topBar">
        <h2>Hungarian memories</h2>
    </div>
    <!-- Overlay, text box, and close button -->
    <div class="overlay" id="overlay"></div>
    <div class="textbox" id="textBox"></div>


    <button class="close-button fade-in" id="closeButton"><h1>Hungarian memories</h1> This is a project that showcases Hungarian victims under WW 2 
        <br> The focus of this visualization is as follows: 
        <br> 
        <br>Close</button>

    <!-- Buttons outside the SVG -->
    <button class="button" id="toggleButton">Toggle Cities</button>
    <button class="button" id="togglecampsButton">Toggle Camps</button>
    <button class="button" id="toggleLinesButton">Toggle Lines</button>

    

    <div id="map"></div>

    <!-- List on the right -->
    <div id="residents-list">
        <h2>Residents List</h2>
         <ul></ul>
    </div>

    <div id="text-content-container">
        <h2>Testimonies</h2>
        <div id="text-content-list"></div>
    </div>

    <div class="legend" id="legend"> <h3>Legends</h3> 
        <i class="fa fa-circle blue"></i> Cities <br> 
    <i class="fa fa-circle green"></i> Concentration camps <br> 
    <i class="fa fa-question-circle" aria-hidden="true"></i> Unknown locations</div>

  
    <!-- Wordcloud divs -->
    <div id="my_dataviz"></div>
   

   
    <!-- Wordcloud scripts -->
    <script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3.layout.cloud.js"></script>
    <script src="https://d3js.org/d3.v4.js"></script>
  

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <script src="Visualization.js"></script>


    <!-- Wordcloud scripts -->
    <script src="word_frequecies.js"></script>
    <script src="text_to_p.js"></script>
    
    <script src="word_cloud_gpt_sort.js"></script>


    <!-- Script to handle button click -->
    <script>
        // Set overlay and text box to be visible by default
        document.getElementById('overlay').style.display = 'block';
        

        document.getElementById('closeButton').addEventListener('click', function() {
            // Set display property to 'none' for overlay, text box, and close button
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('textBox').style.display = 'none';
            document.getElementById('closeButton').style.display = 'none';
        });
    </script>
</body>
</html>
