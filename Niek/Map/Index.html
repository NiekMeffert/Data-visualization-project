<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            *
            {
                font-family: "Helvetica Neue";
            }

            p

            {
                font-size: 0.85em;
            }
 
            svg 
            {
                background: #efefef;
                position: absolute;
            }

            .country
            {
                fill: #747474;
                stroke: #cfcfcf;
                stroke-width: 0.5;
            }
            .selected
            {
                fill: #cacaca;
            }

            .city-label
            {
               font-size: 14px; 
               font-weight: bold;
               
            }

            .city-circle
            {
                fill: #272626;
            }

            .filter-buttons 
            {
                position: absolute;
                top: 10px;
                left: 10px;
            }

          
        </style>

    </head>
    <body>
        
<div id="map"></div>
        

        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>

        <script src ="https://d3js.org/topojson.v1.min.js"></script>

        <script src="Visualization.js"></script>

        
    
          <!-- Filter buttons -->
  <div class="filter-buttons">
    <button onclick="toggleFilter('city-circle')">Toggle Circles</button>
   <!-- <button onclick="toggleFilter('Circles')">Toggle Rectangles</button> -->
  </div>

         <script>
         function toggleFilter(elementType) 
         {
              var elements = document.getElementsByClassName(elementType);

             for (var i = 0; i < elements.length; i++) 
             {
              var element = elements[i];
              element.style.display = (element.style.display === "none" || element.style.display === "") ? "block" : "none";
             }
         }
         </script>

    </body>
</html>
